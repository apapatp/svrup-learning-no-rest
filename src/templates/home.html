{% extends 'base.html' %}

{% block jumbotron %}
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-6">
        Welcome to,
        <p>
          Maneuver Buddy
        </p>
      </div>
      <div class="col-sm-6">
        <div>
          <!-- Nav tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#register" aria-controls="register"
              role="tab" data-toggle="tab">Register</a></li>
            <li role="presentation"><a href="#login" aria-controls="login"
              role="tab" data-toggle="tab">Login</a></li>
              </ul>

          <!-- Tab panes -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="register">
              <div class="panel panel-default">
                <div class="panel-body">
                  <!-- form to register -->
                  <form class="" action="{% url 'auth_register' %}" method="POST">
                    {% csrf_token %}
                    {{register_form.as_p}}
                    <input type="submit" class="btn btn-default btn-block" value="Register">
                  </form>
                </div>
              </div>
            </div>

            <div role="tabpanel" class="tab-pane" id="login">
              <form class="" action="{% url 'auth_login' %}" method="POST">
                {% csrf_token %}
                {{login_form.as_p}}
                <input type="submit" class="btn btn-default btn-block" value="Login">
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
{% endblock %}
