{% extends "base.html" %}

{% block content %}
<div class="col-sm-6 col-sm-offset-3 text-center">
  <h3>Register a new account</h3>
  <form class="POST" action="{% url 'auth_register' %}">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" class="btn btn-default" value="Register New Account">
  </form>
</div>
{% endblock %}
